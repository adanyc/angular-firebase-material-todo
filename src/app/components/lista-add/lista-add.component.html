<form (ngSubmit)="agregar()" [formGroup]="forma" autocomplete="off">
  <mat-card class="card-section">
    <mat-card-content>
      <h2>Add Item</h2>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" required type="text" formControlName="name"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </mat-card-actions>
  </mat-card>
</form>
